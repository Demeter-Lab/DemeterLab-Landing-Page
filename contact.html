<!DOCTYPE html>
<html>
    <head>
        <title>Demeter Labs</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <header>
            <div class="container">
                   <div class="logo">
                      <img src="./assets/image/demeter.png" alt="Demeter Logo">
                   </div>
                   <div class="align-self-end">
                    <ul>
                        <a href="#"><li>About</li></a>
                        <a href="#"><li>What We Do</li></a>
                        <a href="#"><li>Projects</li></a>
                    </ul>
                </div>
            </div>
        </header><br>

        <div class="contact-us">
            <h3 class="text-center">Contact Demeter Labs TeamüëãüèΩ</h3>
        </div>

        <div class="form">
            <form method="POST" name="contactForm" id="contactForm" enctype = "multipart/form-data" action="send">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputName">Full Name</label>
                  <input type="text" class="form-control" id="exampleInputName" placeholder="Full Name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Message For Demeter Labs</label>
                    <textarea name="career[message]" class="form-control" tabindex="5" placeholder="Write your details" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Contact Us</button>
              </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        </body>
    </html>
